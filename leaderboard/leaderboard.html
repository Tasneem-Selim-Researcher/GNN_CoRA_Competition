<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GNN CoRA Competition Leaderboard</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            margin: auto;
            width: 70%;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        caption {
            margin-bottom: 10px;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

<h1>üèÜ GNN CoRA Competition Leaderboard</h1>

<table id="leaderboard">
    <caption>Sorted by Accuracy (Descending)</caption>
    <thead>
        <tr>
            <th>Rank</th>
            <th>Team</th>
            <th>Accuracy</th>
            <th>Date / Time</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
fetch('final_leaderboard.csv')
    .then(response => response.text())
    .then(csvText => {
        const rows = csvText.trim().split('\n').slice(1);
        const data = rows.map(row => {
            const [team, accuracy, datetime] = row.split(',');
            return {
                team: team,
                accuracy: parseFloat(accuracy),
                datetime: datetime
            };
        });

        // Sort by accuracy (descending)
        data.sort((a, b) => b.accuracy - a.accuracy);

        const tableBody = document.querySelector('#leaderboard tbody');

        data.forEach((entry, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td>${index + 1}</td>
                <td>${entry.team}</td>
                <td>${(entry.accuracy * 100).toFixed(2)}%</td>
                <td>${entry.datetime}</td>
            `;
            tableBody.appendChild(row);
        });
    })
    .catch(error => {
        console.error('Error loading leaderboard:', error);
    });
</script>

</body>
</html>
