name: Evaluate Submission

on:
  pull_request_target:
    types: [opened, synchronize]
    paths:
      - "submission/*.csv"

permissions:
  contents: write
  pull-requests: write

jobs:
  evaluate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Debug trigger
      - name: Debug 
        run: echo Triggered for PR ${{ github.event.pull_request.number }}

      # 2️⃣ Checkout PR branch (submission file)
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}

      # 3️⃣ Checkout private repo (true labels)
      - name: Checkout private repo
        uses: actions/checkout@v4
        with:
          repository: Tasneem-Selim-Researcher/GNN_CoRA_Competition_private
          token: ${{ secrets.PRIVATE_REPO_TOKEN }}
          path: private_data

      # 4️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install pandas scikit-learn numpy

      # 5️⃣ Run evaluation
      - name: Evaluate submission
        run: |
          FILE=$(ls submission/*.csv | head -n 1)
          echo "Evaluating $FILE"
          python evaluate.py "$FILE" "private_data/test_labels_only.csv"

      # 6️⃣ Push updated leaderboard to main branch
      - name: Push leaderboard to main
        run: |
          # Save updated leaderboard
          cp final_leaderboard.csv /tmp/final_leaderboard.csv

          # Clone main branch fresh
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }} main_repo
          cd main_repo

          # Replace leaderboard file
          cp /tmp/final_leaderboard.csv final_leaderboard.csv

          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add final_leaderboard.csv
          git diff --cached --quiet || git commit -m "Update leaderboard from PR #${{ github.event.pull_request.number }}"
          git push origin main
